[tox]
minversion = 1.6
skipsdist = True
envlist = pep8, py3

[testenv]
deps = nose
commands = nosetests --nologcapture --detailed-errors

[testenv:docs]
basepython = python
changedir = doc
deps = sphinx
commands = sphinx-build -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[testenv:pep8]
deps = flake8
commands = flake8

[flake8]
show-source=True
exclude = .venv,.tox,dist,doc,build,*.egg
